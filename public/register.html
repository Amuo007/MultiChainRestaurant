<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="container">
        <h1>Customer Registration</h1>
        <form id="registrationForm">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" name="name" value="Singh" placeholder="Enter your name" required>

            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" name="email" value="sigh@mail" placeholder="Enter your email" required>

            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" value="111222" placeholder="Enter your account number" required>

            <button type="submit">Register</button>
        </form>

        <div class="message"></div>
    </div>

    <!-- Include axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link to the JavaScript file -->
    <script src="./script/register.js"></script>
</body>
</html>
